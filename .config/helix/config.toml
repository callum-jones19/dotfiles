theme = "base16_transparent"

[editor]
# auto-pairs = false
mouse = false
line-number = "relative"
# cursorline = true
completion-timeout = 5
color-modes = true

[editor.lsp]
display-inlay-hints = true
display-progress-messages = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "info"

[keys.insert]
# HTML/JSX/TSX/XML: Automatically close the pair that is opened immediately
# before the cursor.
# E.G: `<p>|`
#          ^ Cursor is here, macro will execute to become
#      `<p>|</p>`
#          ^ Cursor ends here
"C-e" = "@<esc>hv<S-F><lt>\"zy\"zpi<esc>;a/<esc>i"
